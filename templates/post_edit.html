<html>
<head>
<title>New Post</title>
<script type="text/javascript" src="/static/js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
function iit() {
tinyMCE.init({
        // General options
        mode : "textareas",
//        mode: "exact",
//        element: "content3", 
        theme : "advanced"
});}
</script>

</head>

  <body onload="iit()">
<form method="post" action="/admin/post/edit{{if .ModifyPost}}?id={{.PostID}}{{end}}" >
<label for="post_title">Title</label><input type="text" name="postTitle"
					    id="post_title" value="{{with .Post}}{{.Title}}{{end}}" />
        <textarea id="post_content" name="postContent"
	style="width:80%">{{with .Post}}{{.Content}}{{end}}</textarea>
	<br />
	<input type="submit" name="save" value="Submit" />
</form>
  </body>
</html>
