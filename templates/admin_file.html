<html>
<head>
	<title>Admin File</title>
</head>
<body>
	<div>
		<h2>File List</h2>
		{{if .file_list}}
		<table>
			<thead>
				<tr>
				<th>#</th>
				<th>name</th>
				<th>type</th>
				<th>x</th>
				</tr>
			</thead>
			<tbody>
				{{range $i, $f := .file_list}}
				<tr>
					<td>{{$i}}</td>
					<td>{{$f.Filename}}</td>
					<td>{{$f.ContentType}}</td>
					<td><a href="/file/{{$f.ID}}/{{$f.Filename}}" title="Download {{$f.Filename}}">Download</a></td>
				</tr>
				{{end}}
			</tbody>
		</table>
		{{else}}
		<div>No file Found</div>
		{{end}}
	</div>
	<div>
		<h2>upload file</h2>
		<form action="{{ .upload_url }}" method="POST" enctype="multipart/form-data">
			Upload File: <input type="file" name="file"> <br>
			<input type="submit" name="submit" value="Submit">
		</form>
	</div>
</body>
</html>
